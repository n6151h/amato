{% load sitetree %}

{% for item in sitetree_items %}
  <li role="presentation" class="mobile-menu--item">
    <a role="menuitem" href="{% sitetree_url for item %}"
      {% if item.hint %}
        title="{{ item.hint }}"
      {% endif %}
      >
        {{ item.title_resolved }}
    </a>
  </li>
{% endfor %}
